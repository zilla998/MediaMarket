{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-white text-center py-3">
                <h3 class="mb-0">Авторизация</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        <div class="form-control-wrapper">
                            {{ field }}
                        </div>
                        {% if field.errors %}
                        <div class="text-danger mt-1">
                            {% for error in field.errors %}
                            <small>{{ error }}</small>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-dark btn-lg">Войти</button>
                    </div>
                    
                    <div class="text-center mt-3">
                        <a href="{% url 'users:recover-password' %}" class="text-decoration-none">Забыли пароль?</a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3 bg-light">
                <p class="mb-0">Еще нет аккаунта? <a href="{% url 'users:register' %}" class="text-decoration-none">Зарегистрироваться</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
