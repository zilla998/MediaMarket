name: Flaketest

on: [push]

job:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout of repo
        uses: actions/checkout@v3

      - name: Python
        uses: actions/setup-python@v3
        with:
          "python-version": "3.10"

      - name: Flake8 test
        run: |
          pip install flake8
          python -m flake8